<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location1">Location:</label>
              <input type="text" class="form-control" id="new-location1">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">Time of year:</label>
              <input type="text" class="form-control" id="new-time-of-year">
            </div>
            <div class="form-group">
              <label for="new-note">Note:</label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Location: <span class="location1"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="time-of-year"></span></p>
            <p>Note: <span class="note"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
